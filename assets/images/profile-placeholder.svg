<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B698B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0396A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Head circle -->
  <circle cx="100" cy="70" r="35" fill="#FFF3E0"/>
  
  <!-- Body/Shoulders -->
  <ellipse cx="100" cy="150" rx="50" ry="45" fill="#FFF3E0"/>
  
  <!-- Accent line -->
  <rect x="60" y="130" width="80" height="3" fill="#9CD3D8" rx="1.5"/>
</svg>
