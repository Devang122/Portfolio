# Reading Files
include:
  - .htaccess
  - _pages

# Exclude from processing.
exclude:
  - "*.gem"
  - "*.gemspec"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .jekyll-cache
  - .jekyll-metadata
  - .ruby-version
  - Gemfile
  - Gemfile.lock

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Paginate
paginate: 5
paginate_path: /page:num/

# Site collections
collections:
  publications:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/
  teaching:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: false
      share: true
  
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: false
  
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false

# Analytics
analytics:
  provider: false

# Comments
comments:
  provider: false
